<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login QuimiTech Completo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carrusel-fondo">
      <div
        class="carrusel-item active"
        style="background-image: url('./images/lab.jpg')"
      ></div>
      <div
        class="carrusel-item"
        style="
          background-image: url('./images/materiales-e-instrumentos-laboratorio-quimico.jpg');
        "
      ></div>
      <div
        class="carrusel-item"
        style="background-image: url('./images/quimicos.jpg')"
      ></div>
    </div>
    <div class="contenedor-central">
      <div class="contenedor-login">
        <div class="logo-contenedor">
          <img
            id="logo-empresa"
            class="logo"
            src="./images/quimitech.png"
            alt="Logotipo de la Empresa"
          />
        </div>

        <input
          type="email"
          id="email"
          class="input-login"
          placeholder="Correo Electrónico"
        />

        <input
          type="password"
          id="password"
          class="input-login"
          placeholder="Contraseña"
        />

        <button id="iniciar-sesion-btn" class="btn-inicio-sesion">
          Iniciar sesión
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script>
      // Lógica de transición del carrusel
      let slideIndex = 0;
      const slides = document.querySelectorAll(".carrusel-item");

      function nextSlide() {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }

      if (slides.length > 0) {
        setInterval(nextSlide, 5000);
      }
    </script>
  </body>
</html>
