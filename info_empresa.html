<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de la Empresa</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        background-color: var(--color-background);
      }
      .info-container {
        background-color: var(--color-surface);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow);
      }
      .info-container h2 {
        margin-bottom: 20px;
        color: var(--color-primary);
        text-align: center;
      }
      .info-container h3 {
        margin-top: 15px;
        margin-bottom: 10px;
        color: #333;
      }
      .info-container p {
        margin-bottom: 8px;
        line-height: 1.5;
        font-size: 15px;
      }
      .error-mensaje {
        color: red;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="info-container">
      <h2>Información de la Empresa</h2>
      <div id="info-empresa-detalle">
        <p class="error-mensaje">
          Cargando información... Si este mensaje persiste, hubo un error.
        </p>
      </div>
    </div>

    <script src="info_empresa_script.js"></script>
  </body>
</html>
